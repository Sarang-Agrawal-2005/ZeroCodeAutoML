<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c8ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c8ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shape -->
  <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="url(#grad1)" />

  <!-- Dashboard UI -->
  <rect x="100" y="100" width="600" height="400" rx="10" ry="10" fill="#141a29" filter="url(#shadow)" />
  
  <!-- Header Bar -->
  <rect x="100" y="100" width="600" height="50" rx="10" ry="10" fill="#0a0e17" />
  <circle cx="130" cy="125" r="10" fill="#ff5252" />
  <circle cx="160" cy="125" r="10" fill="#ffab00" />
  <circle cx="190" cy="125" r="10" fill="#00e676" />
  <text x="400" y="130" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">ZeroML Dashboard</text>

  <!-- Sidebar -->
  <rect x="100" y="150" width="150" height="350" fill="#0a0e17" />
  
  <!-- Sidebar Menu Items -->
  <rect x="110" y="170" width="130" height="40" rx="5" ry="5" fill="url(#grad3)" />
  <text x="145" y="195" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Data Upload</text>
  
  <rect x="110" y="220" width="130" height="40" rx="5" ry="5" fill="#1a2035" />
  <text x="145" y="245" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">Preprocessing</text>
  
  <rect x="110" y="270" width="130" height="40" rx="5" ry="5" fill="#1a2035" />
  <text x="145" y="295" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">Model Selection</text>
  
  <rect x="110" y="320" width="130" height="40" rx="5" ry="5" fill="#1a2035" />
  <text x="145" y="345" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">Training</text>
  
  <rect x="110" y="370" width="130" height="40" rx="5" ry="5" fill="#1a2035" />
  <text x="145" y="395" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">Evaluation</text>
  
  <rect x="110" y="420" width="130" height="40" rx="5" ry="5" fill="#1a2035" />
  <text x="145" y="445" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">Deployment</text>

  <!-- Main Content Area -->
  <rect x="260" y="160" width="430" height="330" rx="5" ry="5" fill="#1a2035" />
  
  <!-- Upload Area -->
  <rect x="280" y="180" width="390" height="150" rx="5" ry="5" fill="#0a0e17" stroke="url(#grad2)" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="475" cy="230" r="30" fill="none" stroke="url(#grad2)" stroke-width="2" />
  <line x1="475" y1="215" x2="475" y2="245" stroke="url(#grad2)" stroke-width="2" />
  <line x1="460" y1="230" x2="490" y2="230" stroke="url(#grad2)" stroke-width="2" />
  <text x="475" y="270" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Drag &amp; Drop CSV File</text>
  
  <!-- Data Preview -->
  <rect x="280" y="350" width="390" height="120" rx="5" ry="5" fill="#0a0e17" />
  
  <!-- Table Headers -->
  <rect x="290" y="360" width="370" height="30" fill="#141a29" />
  <line x1="370" y1="360" x2="370" y2="390" stroke="#2a3146" stroke-width="1" />
  <line x1="450" y1="360" x2="450" y2="390" stroke="#2a3146" stroke-width="1" />
  <line x1="530" y1="360" x2="530" y2="390" stroke="#2a3146" stroke-width="1" />
  <text x="330" y="380" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Feature 1</text>
  <text x="410" y="380" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Feature 2</text>
  <text x="490" y="380" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Feature 3</text>
  <text x="570" y="380" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Target</text>
  
  <!-- Table Rows -->
  <line x1="290" y1="390" x2="660" y2="390" stroke="#2a3146" stroke-width="1" />
  <line x1="370" y1="390" x2="370" y2="470" stroke="#2a3146" stroke-width="1" />
  <line x1="450" y1="390" x2="450" y2="470" stroke="#2a3146" stroke-width="1" />
  <line x1="530" y1="390" x2="530" y2="470" stroke="#2a3146" stroke-width="1" />
  
  <text x="330" y="410" font-family="Arial" font-size="10" fill="#a0a9c0" text-anchor="middle">23.5</text>
  <text x="410" y="410" font-family="Arial" font-size="10" fill="#a0a9c0" text-anchor="middle">48.2</text>
  <text x="490" y="410" font-family="Arial" font-size="10" fill="#a0a9c0" text-anchor="middle">12.7</text>
  <text x="570" y="410" font-family="Arial" font-size="10" fill="#00c8ff" text-anchor="middle">1</text>
  
  <line x1="290" y1="420" x2="660" y2="420" stroke="#2a3146" stroke-width="1" />
  
  <text x="330" y="440" font-family="Arial" font-size="10" fill="#a0a9c0" text-anchor="middle">18.9</text>
  <text x="410" y="440" font-family="Arial" font-size="10" fill="#a0a9c0" text-anchor="middle">36.1</text>
  <text x="490" y="440" font-family="Arial" font-size="10" fill="#a0a9c0" text-anchor="middle">8.3</text>
  <text x="570" y="440" font-family="Arial" font-size="10" fill="#00c8ff" text-anchor="middle">0</text>
  
  <line x1="290" y1="450" x2="660" y2="450" stroke="#2a3146" stroke-width="1" />
  
  <text x="330" y="470" font-family="Arial" font-size="10" fill="#a0a9c0" text-anchor="middle">31.2</text>
  <text x="410" y="470" font-family="Arial" font-size="10" fill="#a0a9c0" text-anchor="middle">52.7</text>
  <text x="490" y="470" font-family="Arial" font-size="10" fill="#a0a9c0" text-anchor="middle">15.9</text>
  <text x="570" y="470" font-family="Arial" font-size="10" fill="#00c8ff" text-anchor="middle">1</text>

  <!-- Decorative Elements -->
  <circle cx="700" cy="120" r="5" fill="#00c8ff" />
  <circle cx="720" cy="140" r="3" fill="#9d4edd" />
  <circle cx="690" cy="150" r="4" fill="#00c8ff" />
  <circle cx="710" cy="170" r="2" fill="#9d4edd" />
  
  <circle cx="120" cy="500" r="4" fill="#00c8ff" />
  <circle cx="140" cy="520" r="2" fill="#9d4edd" />
  <circle cx="110" cy="530" r="3" fill="#00c8ff" />
  <circle cx="130" cy="550" r="5" fill="#9d4edd" />
</svg>