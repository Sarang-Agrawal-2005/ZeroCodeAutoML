<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Definitions -->
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
    <filter id="dataShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="3" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" rx="10" ry="10" fill="#1a2035" />

  <!-- Header -->
  <rect x="0" y="0" width="500" height="40" rx="10" ry="10" fill="#0a0e17" />
  <text x="20" y="25" font-family="Arial" font-size="14" fill="#ffffff">Dataset Overview</text>
  
  <!-- Search Bar -->
  <rect x="300" y="10" width="180" height="20" rx="10" ry="10" fill="#141a29" stroke="#2a3146" stroke-width="1" />
  <text x="320" y="25" font-family="Arial" font-size="10" fill="#6c7a94">Search features...</text>
  <circle cx="310" cy="20" r="5" fill="none" stroke="#6c7a94" stroke-width="1" />
  <line x1="313" y1="23" x2="316" y2="26" stroke="#6c7a94" stroke-width="1" />

  <!-- Data Table -->
  <rect x="20" y="50" width="460" height="240" rx="5" ry="5" fill="#0a0e17" filter="url(#dataShadow)" />
  
  <!-- Table Header -->
  <rect x="20" y="50" width="460" height="30" rx="5" ry="5" fill="#141a29" />
  
  <!-- Column Headers -->
  <g transform="translate(0, 0)">
    <text x="50" y="70" font-family="Arial" font-size="12" fill="#ffffff">ID</text>
    <text x="120" y="70" font-family="Arial" font-size="12" fill="#ffffff">Feature 1</text>
    <text x="220" y="70" font-family="Arial" font-size="12" fill="#ffffff">Feature 2</text>
    <text x="320" y="70" font-family="Arial" font-size="12" fill="#ffffff">Feature 3</text>
    <text x="420" y="70" font-family="Arial" font-size="12" fill="#ffffff">Target</text>
    
    <!-- Sort Icons -->
    <path d="M60,65 L63,68 L57,68 Z" fill="#6c7a94" />
    <path d="M130,65 L133,68 L127,68 Z" fill="#6c7a94" />
    <path d="M230,65 L233,68 L227,68 Z" fill="#6c7a94" />
    <path d="M330,65 L333,68 L327,68 Z" fill="#6c7a94" />
    <path d="M430,65 L433,68 L427,68 Z" fill="#00c8ff" />
  </g>
  
  <!-- Table Rows -->
  <g transform="translate(0, 0)">
    <!-- Row Dividers -->
    <line x1="20" y1="80" x2="480" y2="80" stroke="#2a3146" stroke-width="1" />
    <line x1="20" y1="110" x2="480" y2="110" stroke="#2a3146" stroke-width="1" />
    <line x1="20" y1="140" x2="480" y2="140" stroke="#2a3146" stroke-width="1" />
    <line x1="20" y1="170" x2="480" y2="170" stroke="#2a3146" stroke-width="1" />
    <line x1="20" y1="200" x2="480" y2="200" stroke="#2a3146" stroke-width="1" />
    <line x1="20" y1="230" x2="480" y2="230" stroke="#2a3146" stroke-width="1" />
    <line x1="20" y1="260" x2="480" y2="260" stroke="#2a3146" stroke-width="1" />
    
    <!-- Column Dividers -->
    <line x1="90" y1="50" x2="90" y2="290" stroke="#2a3146" stroke-width="1" />
    <line x1="190" y1="50" x2="190" y2="290" stroke="#2a3146" stroke-width="1" />
    <line x1="290" y1="50" x2="290" y2="290" stroke="#2a3146" stroke-width="1" />
    <line x1="390" y1="50" x2="390" y2="290" stroke="#2a3146" stroke-width="1" />
    
    <!-- Row 1 -->
    <text x="50" y="100" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">1</text>
    <text x="140" y="100" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">23.5</text>
    <text x="240" y="100" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">48.2</text>
    <text x="340" y="100" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">12.7</text>
    <text x="440" y="100" font-family="Arial" font-size="12" fill="#00c8ff" text-anchor="middle">1</text>
    
    <!-- Row 2 -->
    <text x="50" y="130" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">2</text>
    <text x="140" y="130" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">18.9</text>
    <text x="240" y="130" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">36.1</text>
    <text x="340" y="130" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">8.3</text>
    <text x="440" y="130" font-family="Arial" font-size="12" fill="#9d4edd" text-anchor="middle">0</text>
    
    <!-- Row 3 -->
    <text x="50" y="160" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">3</text>
    <text x="140" y="160" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">31.2</text>
    <text x="240" y="160" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">52.7</text>
    <text x="340" y="160" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">15.9</text>
    <text x="440" y="160" font-family="Arial" font-size="12" fill="#00c8ff" text-anchor="middle">1</text>
    
    <!-- Row 4 -->
    <text x="50" y="190" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">4</text>
    <text x="140" y="190" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">27.8</text>
    <text x="240" y="190" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">41.3</text>
    <text x="340" y="190" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">10.5</text>
    <text x="440" y="190" font-family="Arial" font-size="12" fill="#00c8ff" text-anchor="middle">1</text>
    
    <!-- Row 5 -->
    <text x="50" y="220" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">5</text>
    <text x="140" y="220" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">15.6</text>
    <text x="240" y="220" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">29.8</text>
    <text x="340" y="220" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">6.2</text>
    <text x="440" y="220" font-family="Arial" font-size="12" fill="#9d4edd" text-anchor="middle">0</text>
    
    <!-- Row 6 -->
    <text x="50" y="250" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">6</text>
    <text x="140" y="250" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">33.4</text>
    <text x="240" y="250" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">55.9</text>
    <text x="340" y="250" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">17.1</text>
    <text x="440" y="250" font-family="Arial" font-size="12" fill="#00c8ff" text-anchor="middle">1</text>
    
    <!-- Row 7 -->
    <text x="50" y="280" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">7</text>
    <text x="140" y="280" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">20.1</text>
    <text x="240" y="280" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">38.5</text>
    <text x="340" y="280" font-family="Arial" font-size="12" fill="#a0a9c0" text-anchor="middle">9.6</text>
    <text x="440" y="280" font-family="Arial" font-size="12" fill="#9d4edd" text-anchor="middle">0</text>
  </g>
  
  <!-- Hover Effect on Row 3 -->
  <rect x="20" y="140" width="460" height="30" fill="url(#dataGrad)" opacity="0.1" />
  
  <!-- Pagination -->
  <g transform="translate(250, 295)">
    <rect x="-50" y="-15" width="100" height="20" rx="10" ry="10" fill="#141a29" />
    <text x="-35" y="0" font-family="Arial" font-size="10" fill="#6c7a94">Page 1 of 5</text>
    <text x="20" y="0" font-family="Arial" font-size="10" fill="#00c8ff">→</text>
    <text x="-45" y="0" font-family="Arial" font-size="10" fill="#6c7a94">←</text>
  </g>
  
  <!-- Animated Selection -->
  <rect x="20" y="140" width="460" height="30" fill="none" stroke="url(#dataGrad)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>